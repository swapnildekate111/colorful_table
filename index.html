<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Time Table</title>
</head>
<body>
    <table>
        <tr>
            <th class="blank"></th>
            <th class="day">Monday</th>
            <th class="day">Tuesday</th>
            <th class="day">Wednesday</th>
            <th class="day">Thursday</th>
            <th class="day">Friday</th>
        </tr>

        <tr>
            <th>1:00</th>
            <td rowspan="2" class="bisque">Office</td>
            <td></td>
            <td rowspan="2" class="bisque">Office</td>
            <td rowspan="8" class="bisque">Office Hours by Appt</td>
            <td rowspan="2" class="bisque">Office</td>
        </tr>
        <tr>
            <th>1:30</th>
            <td rowspan="2" class="gray">Dept Meeting</td>
        </tr>
        <tr>
            <th>2:00</th>
            <td rowspan="3" class="green">MAT 108</td>
            <td rowspan="3" class="green">MAT 108</td>
            <td rowspan="3" class="green">MAT 108</td>
        </tr>
        <tr>
            <th>2:30</th>
            <td></td>
        </tr>
        <tr>
            <th>3:00</th>
            <td rowspan="3" class="gray">Dept Meeting</td>
        </tr>
        <tr>
            <th>3:30</th>
            <td rowspan="3" class="pink">CSC 205</td>
            <td rowspan="3" class="pink">CSC 205</td>
            <td rowspan="3" class="pink">CSC 205</td>
        </tr>
        <tr>
            <th>4:00</th>
        </tr>
        <tr>
            <th>4:30</th>
        </tr>
    </table>
</body>
</html>
